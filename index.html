      document.getElementById('menuPanel').classList.remove('show');
      document.getElementById('fullScreenVideo').style.display = 'block';
      document.querySelector('.menu-button').style.display = 'none';
      document.querySelectorAll('.menu-tabs').forEach(el => {

      });
      const target = document.getElementById(`tabs-${type}`);
      if (target) {
        target.style.display = 'flex';

<script>
  const contents = document.querySelectorAll('.menu-content');
  const contentWrapper = document.querySelector('.content-wrapper');

  // ✅ 모든 메뉴 탭들에 대해 클릭 이벤트 추가
  document.querySelectorAll('.menu-tabs').forEach(tabGroup => {
    tabGroup.addEventListener('click', function (e) {
      const tab = e.target.closest('.menu-tab[data-menu]');
      if (!tab) return;

      const selected = tab.dataset.menu;

      // 모든 콘텐츠 숨기기
      contents.forEach(content => {
        content.classList.remove('active');
      });

      // 해당 콘텐츠 보이기
      const target = document.getElementById(`${selected}-content`);
      if (target) {
        target.classList.add('active');
        contentWrapper.style.display = 'block';
      }
    });
  });
</script>
